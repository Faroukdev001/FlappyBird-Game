<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to Flappy Bird!</h1>
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="install-button" style="display: none;">
        <button>Add to Home Screen</button>
    </div>
    

    <div id="instructions">
        <h3>Instructions:</h3>
        <p>Tap the screen or press any key to make the bird jump.</p>
    </div>



    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="bird"><img src="Bird.png" alt="Bird"> </div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="text"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
    <script src="Script.js"></script>
</body>
</html>
